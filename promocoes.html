          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

            </form>

    <main>
        <section id="section-Promoções">
          <h2>Promoções</h2>
    
          <div class="card-group">
            <div class="card">
              <img src="img/lara.png" class="card-img-top" alt="Jogos de aventura">
              <div class="card-body">
                <h5 class="card-title">Tomb Rider</h5>
                <p class="card-text">Jogo do ano</p>

              </div>
            </div>
            <div class="card">
              <img src="img/mario.jpg" class="card-img-top" alt="Jogo corrida">

              </div>
            </div>
            <div class="card">
              <img src="img/Sonic.png" class="card-img-top" alt="Melhor de todos">

                <h5 class="card-title">Sonic</h5>
                <p class="card-text">Melhor de todos</p>
